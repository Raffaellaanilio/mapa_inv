<script>

        // Cargar mapa

        mapboxgl.accessToken = 'pk.eyJ1IjoicmFmZmFlbGxhYW5pbGlvIiwiYSI6ImNrZWlubncydjEwOGgyd21udHdmOWJ4M24ifQ.E2q7D7b-Je_x7VRjbqjAAA';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-83.32, -16.5],
            zoom: 2.7
        });

        /* {
                'version': 8,
                'sources': {
                  'raster-tiles': {
                    'type': 'raster',
                    'tiles': [
                      './tiles/{z}/{x}/{y}.png'

                    ],
                    'tileSize': 256,
                    //'attribution': 'Map tiles by me'
                  }
                },

                'glyphs': 'mapbox://fonts/mapbox/{fontstack}/{range}.pbf',//ENABLES THE USE OF LABEL
                'layers': [

                    'type': 'raster',
                    'source': 'raster-tiles',
                    'minzoom': 0,
                    'maxzoom': 9
                  }
                ]
              } */

        map.addControl(new mapboxgl.NavigationControl());

        //var map = L.mapbox.map('map').setView([38, -77], 5);
        //map.addControl(L.mapbox.legendControl());

        // Función de encendido
        /* encendido = function encendido(x) {
        
            y = document.getElementById('icono_' + x);
        
            $(y).toggle();
        
            var visibility = map.getLayoutProperty(x, 'visibility');
        
            $("#").hide();
            $(".mapboxgl-popup-content").hide();
        
            // toggle layer visibility by changing the layout object's visibility property
            if (visibility === 'visible') {
                map.setLayoutProperty(x, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(x, 'visibility', 'visible');
            }
        
            if (visibility === 'visible') {

                this.className = '';

            } else {
                this.className = 'active';
                map.setLayoutProperty(x, 'visibility', 'visible');
                $('#leyenda_' + x).show();
            }
        }; */

        // Cargar GeoJSON

        map.on('load', function () {


            var url = './mapa_inv.geojson';
            map.addSource('mapa_inv', { type: 'geojson', data: url });

            var url = './centroide.geojson';
            map.addSource('centroide', { type: 'geojson', data: url });

            // Popup al hacer clic en geometría

            map.on('click', 'mapa_inv', function (e) {

                var nombre = e.features[0].properties.name_es;
                var seis = e.features[0].properties._2016;
                var siete = e.features[0].properties._2017;
                var ocho = e.features[0].properties._2018;
                var nueve = e.features[0].properties._2019;
                var veinte = e.features[0].properties._2020;
                var innerPopup = '<div>' + '<b>' + nombre + '</b>' + '</br>' + 'Informe Nacional Voluntario' + '</br>';
                if (seis != 'null') { innerPopup = innerPopup + '<a href="' + seis + '"target="_blank">2016</a>' + '</br>' };
                if (siete != 'null') { innerPopup = innerPopup + '<a href="' + siete + '"target="_blank">2017</a>' + '</br>' };
                if (ocho != 'null') { innerPopup = innerPopup + '<a href="' + ocho + '"target="_blank">2018</a>' + '</br>' };
                if (nueve != 'null') { innerPopup = innerPopup + '<a href="' + nueve + '"target="_blank">2019</a>' + '</br>' };
                if (veinte != 'null') { innerPopup = innerPopup + '<a href="' + veinte + '"target="_blank">2020</a>' + '</br>' };
                innerPopup = innerPopup + '</div>';
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(innerPopup)
                    .addTo(map);
            });

            /*  map.on('click', 'mapa_inv', function (e) {
         var nombre = e.features[0].properties.CDCNombre;
         $("#leyenda_mapa_inv").show();
         }); */

            // Añadir capas de tipo polígono y sus estilos y respectiva leyenda

            // Paleta violeta #fcfbfd #e9e8f3 #e4e3f0 #babbdb #8c88c0 #63439c #3f007d

            map.loadImage(
                './icono_centroide.png',
                function (error, image) {
                    if (error) throw error;
                    map.addImage('icono_centroide', image, { 'sdf': true });

                    map.addLayer({
                        'id': 'centroide',
                        'type': 'symbol',
                        'source': 'centroide',
                        'layout': {
                            'icon-image': 'icono_centroide',
                            'icon-size': 1.5,
                        },
                        'paint': {
                            'icon-color': [
                                'match',
                                ['get', 'ultimo'],

                                0, '#9b9b9b',
                                2016, '#3c77d4',
                                2017, '#3c77d4',
                                2018, '#472d9d',
                                2019, '#f1ae29',
                                2020, '#3bc753',
                                '#d5d8e3'
                            ]
                        }
                    });
                }
            );

            map.addLayer({
                'id': 'mapa_inv',
                'type': 'fill',
                'source': 'mapa_inv',
                'layout': {
                    'visibility': 'visible',
                },
                'paint': {
                    'fill-color': [
                        "match",
                        ['get', 'ultimo'],
                        0, '#cdcdcd',
                        2016, '#c1c8d5',
                        2017, '#cddbea',
                        2018, '#483299',
                        2019, '#f8ebce',
                        2020, '#d4f0d7',
                        "#d5d8e3",
                    ],
                    'fill-opacity': 0.5,
                }
            });

            map.addLayer({
                'id': 'mapa_inv_borde',
                'type': 'line',
                'source': 'mapa_inv',
                'layout': {
                    'visibility': 'visible',
                },
                'paint': {
                    'line-color': [
                        "match",
                        ['get', 'ultimo'],
                        0, '#9b9b9b',
                        2016, '#2a4ea1',
                        2017, '#3c77d4',
                        2018, '#472d9d',
                        2019, '#f1ae29',
                        2020, '#3bc753',
                        "#d5d8e3",
                    ],
                    'line-opacity': 1,
                    'line-width': 4,
                }
            });

            var leyenda_mapa_inv = [["Sin información", '#9b9b9b'],
            ["2016",
                "#2a4ea1"],
            ["2017",
                "#3c77d4"],
            ["2018",
                "#472d9d"],
            ["2019",
                "#f1ae29"],
            ["2020",
                "#3bc753"],
            ];
            $.each(leyenda_mapa_inv, function (i, record) {
                var registro = $('<div type="checkbox" class="col-2"><span style="background-color: ' + record[1] + ';float:left; border-radius: 10%;display: inline-block;height: 20px;width: 20px;z-index: 1;"></span></div><div class="col-10">' + record[0] + '</div>');
                $('#leyenda_mapa_inv').append(registro);
            })

            map.on('mouseenter', 'mapa_inv', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'mapa_inv', function () {
                map.getCanvas().style.cursor = '';
            });
            //

        });
    });

</script>
